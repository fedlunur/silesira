buildscript {
    ext.kotlin_version = '1.9.0'  // Set the Kotlin version to the latest compatible version
    
    repositories {
        google()
        mavenCentral()
    }
    
    dependencies {
        // Ensure you have the latest compatible Android Gradle Plugin version
        classpath "com.android.tools.build:gradle:7.0.4"  // You can update this if necessary
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
